name: Build and Publish

on:
    workflow_dispatch:
        inputs:
            environment:
                description: Environment to deploy to
                required: true
                default: dev
                type: choice
                options:
                    - dev
                    - qa
                    - staging

    workflow_call:
        inputs:
            environment:
                type: string
                description: Environment to deploy to dev, qa or staging
                default: dev
            version_format:
                type: string
                description: Version format to use for tagging
                default: "${major}.${minor}.${patch}-${{ inputs.environment }}"

env:
  SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
    setup-version:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.get-version.outputs.version }}
            version_tag: ${{ steps.get-version.outputs.version_tag }}
        steps:
          - uses: actions/checkout@v4
            with:
                fetch-depth: 0

          - name: Get release version
            id: get-version
            uses: paulhatch/semantic-version@v5.4.0
            with:
                tag_prefix: "v"
                major_pattern: "(MAJOR)"
                minor_pattern: "(MINOR)"
                version_format: ${{ inputs.version_format || format('{0}.{1}.{2}-{3}', 'major', 'minor', 'patch', inputs.environment) }}
                search_commit_body: true

    build-and-publish:
        runs-on: ubuntu-latest
        needs: [setup-version]
        environment: ${{ inputs.environment }}
        env:
            DOCKER_REGISTRY: ${{ vars.REGISTRY }}
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Install SOPS
              run: |
                SOPS_VERSION=3.9.3
                curl -L "https://github.com/mozilla/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux.amd64" -o sops
                chmod +x sops
                sudo mv sops /usr/local/bin/sops

            - name: Decrypt secrets file
              run: sops -d --input-type dotenv --output-type dotenv secrets/.env.${{ inputs.environment }} > .env

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                platforms: linux/arm64/v8

            - name: Cache register
              uses: actions/cache@v4
              with:
                path: /tmp/.buildx-cache
                key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', 'src/**', 'Cargo.toml', 'Cargo.lock') }}
                restore-keys: |
                    ${{ runner.os }}-buildx-

            - name: Log in to container registry
              uses: docker/login-action@v3
              with:
                registry: ${{ env.DOCKER_REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
                tags: |
                    type=raw,value=${{ needs.setup-version.outputs.version }}
                    type=raw,value=${{ inputs.environment }}-latest,enable=${{ github.event_name != 'pull_request' }}
                    type=raw,value=latest,enable=${{ inputs.environment == 'production' && github.event_name != 'pull_request' }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                context: .
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                cache-from: type=local,src=/tmp/.buildx-cache
                cache-to: type=local,dest=/tmp/.buildx-cache-new

            - name: Move cache
              run: |
                  rm -rf /tmp/.buildx-cache
                  mv /tmp/.buildx-cache-new /tmp/.buildx-cache

            - name: Clean up
              if: always()
              run: rm -f .env
